<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feather-helper example</title>

    <style>
      .github {
        background: aliceblue;
        border-radius: 3px;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="icon"></div>

    <script src="../index.js"></script>
    <script>
      const icon = document.getElementById("icon");

      icon.innerHTML = window.Feather("github", {
        class: "github",
        color: "blue",
        width: 32,
        height: 32,
        "stroke-width": 2,
        "stroke-linecap": "round",
        "stroke-linejoin": "arcs",
      });
    </script>
  </body>
</html>
