<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feather-helper example</title>

    <style>
      body {
        margin: 2em;
        background: rgb(17, 24, 39);
      }

      .icon {
        margin: 1.5em;
      }

      .icon:nth-child(odd) {
        color: #e53935;
      }

      .icon:nth-child(even) {
        color: white;
      }
    </style>
  </head>
  <body>
    <span class="icon" data-icon="activity"></span>
    <span class="icon" data-icon="bar-chart"></span>
    <span class="icon" data-icon="github"></span>
    <span class="icon" data-icon="twitter"></span>

    <script src="dist/feather-helper.js" type="module"></script>
  </body>
</html>
